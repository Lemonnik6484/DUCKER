<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>У.Т.К.Э.Р.</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./duck.png">
</head>
<body>
    <div id="title-bar">
        <button class="title-button" onclick="window.electronWindow.minimize()">—</button>
        <button class="title-button" onclick="window.electronWindow.toggleMaximize()">▢</button>
        <button class="title-button" onclick="window.electronWindow.close()">X</button>
    </div>

    <main>
        <header>
            <img id="logo" src="./assets/logo_ru.png" alt="У.Т.К.Э.Р.">
        </header>
    </main>
<script src="./render.js"></script>
</body>
</html>
